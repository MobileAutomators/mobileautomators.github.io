<div class="col-lg-4" role="sidebar">
    <p>
        <a href="/#upcoming" class="btn btn-secondary">JOIN OUR UPCOMING EVENT</a>
    </p>

    <h4>Recent Talks</h4>
    <p>
    {% for post in site.categories['talks'] limit:4 %}
        {% if post.id != page.id %}
        <talk class="clearfix">
            <a href="{{ post.url | prepend: site.baseurl }}">
                <img src="{{ post.thumb }}" alt="{{ post.title }}" />
            </a>
            <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>

        </talk>
        {% endif %}
    {% endfor %}
    </p>
