---
layout: index
permalink: /
---
<div id="headerwrap">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <h3>We are a community focused on Mobile Test Automation</h3>
                <h1><a href="http://www.meetup.com/Mobile-Automators-Israel/" target="_blank" class="btn btn-primary">Join Us</a> for the upcoming event.</h1>
                <h5>Be sure to register as a group member at <a href="http://meetup.com/Mobile-Automators-Israel" target="_blank">meetup.com</a></h5>
            </div>
            <div class="col-lg-8 col-lg-offset-2 himg">
                <img src="{{ "/assets/img/logo-large.png" | prepend: site.baseurl }}" class="img-responsive">
            </div>
        </div>
    </div>
</div>
<div id="featured">
    <div class="container">
        <h1>Featured Talks</h1>
        <div class="row">
            {% for post in site.categories['talks'] %}
            <talk class="clearfix">
                <a href="{{ post.url | prepend: site.baseurl }}">
                    <img src="{{ post.thumb }}" alt="{{ post.title }}" />
                </a>
                <a href="{{ post.url | prepend: site.baseurl }}">
                    <h4>{{ post.title }}</h4>
                </a>
                {{ post.excerpt }}

            </talk>
            {% endfor %}
        </div>
    </div>
</div>
