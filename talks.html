---
layout: blog
title: Talks
permalink: /talks/
description: "Mobile Automator session talks, slides and videos"
---

<div class="container mtb">
    <div class="row">
        <div class="col-lg-8">

            {% for post in site.categories['talks'] %}
            <talk class="clearfix">
                <a href="{{ post.url | prepend: site.baseurl }}">
                    <img src="{{ post.thumb }}" alt="{{ post.title }}" />
                </a>
                <a href="{{ post.url | prepend: site.baseurl }}">
                    <h4>{{ post.title }}</h4>
                </a>
                {{ post.excerpt }}

            </talk>
            {% endfor %}
        </div>
    </div>
</div>
